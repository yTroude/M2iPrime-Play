#{extends 'main.html'/}
#{set title='Inscription'/}
<div class="col">
    <h1>M2iPrime</h1>
    <h2>Inscription</h2>
*{Champs : mail password age }*
    <form method="post" action="@{publ.Inscription.inscription()}">
        <div class="form-group">
            <label for="inputEmail">Email : </label>
            <input class="form-control" type="email" id="inputEmail" placeholder="Votre adresse email..." name="utilisateurDto.email">
            <small class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="inputDateNaissance">Date de naissance : </label>
            <input class="form-control" type="date" id="inputDateNaissance" name="utilisateurDto.dateNaissance">
            <small class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Mot de passe : </label>
            <input type="password" class="form-control" id="inputPassword" placeholder="*****" name="utilisateurDto.password">
            <small class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-primary">Inscription</button>
    </form>
</div>
